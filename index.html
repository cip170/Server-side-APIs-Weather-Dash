<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <container>
        <header>
            <h1><strong>Weather Dashboard</strong></h1>
        </header>
    </container>
    <div>
        <form class="searchSection" id="submitForm">
            <h2><strong>Search for a City:</strong></h2>
            <input type="text" class="input" id="query">
            <button class="searchButton" id="searchBtn">Search</button>
        </form>
    </div>
    <weather-display>
        <h3 class="city" id="currentCity"></h3>
        <h3 class="date" id="currentDate"></h3>
        <p>Temp:</p>
        <p>Wind:</p>
        <p>Humidity:</p>
    </weather-display>
    <future-forecast>
        <h3>5-Day Forecast</h3>
        <div class="5DayCards" id="cards"></div>
    </future-forecast>

    <script src="./assets/js/script.js"></script>
</body>

</html>
