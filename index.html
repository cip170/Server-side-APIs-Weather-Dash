<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1><strong>Weather Dashboard</strong></h1>
        </header>
        <div class="main-container row">
            <div class="col-3">
                <form class="col-12 searchSection" id="submitForm">
                    <h2><strong>Search for a City:</strong></h2>
                    <input type="text" class="input" id="query">
                    <button class="searchButton" id="searchBtn">Search</button>
                </form>
                <div class="row d-flex flex-column" id="search-history"></div>
            </div>
            <div class="col-9">
                <div class="col-12 weather-display">
                    <div class="city-date">
                        <h3 class="city-date" id="currentCityDate"></h3>
                        <img id="currentIcon" src="" alt="Weather Icon">
                    </div>
                    <p><span id="currentTemp">Temperature: </span></p>
                    <p><span id="currentWind">Wind: </span></p>
                    <p><span id="currentHumidity">Humidity: </span></p>
                </div>
                <div class="col-12 future-forecast">
                    <h3 class="forecast-text">5-Day Forecast:</h3>
                    <div class="5DayCards" id="cards"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
